<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        section {
            max-width: 600px;
            margin: 0 auto;
        }

        h2 {
            color: #333;
        }

        address {
            font-style: normal;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #ff0000;
            color: white;
            padding: 12px 20px;
            border: 15%;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff0000;
        }
    </style>
</head>

<body>

    <header>
        <h1><u>Contact Information</u></h1>
    </header>

    <section>
        <h2>Pierre Jonker</h2>
        <address>
            Ermelo, Mpumelanga<br>
            South Africa , 2351<br>
            You can contact me with completing the Contact Form or you can call me<br>
            Phone: <a href="tel:+27723661611">072 366 1611</a><br>
            Email: <a>jonkepierre637@gmail.com</a>
        </address>

        <h2>Contact Form</h2>
        <form id="myForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
        
            <button type="button" id="Submit">Submit</button>
        </form>
        
        <script>
        document.getElementById("Submit").addEventListener("click", submitForm);
        
        function submitForm() {
            let form = document.getElementById("myForm");
        
            // Create FormData object to collect form data
            let formData = new FormData(form);
        
            // Make an asynchronous request using XMLHttpRequest (AJAX)
            let xhr = new XMLHttpRequest();
            xhr.open("POST", "https://formspree.io/f/xqkreeoq", true);
            xhr.setRequestHeader("Accept", "application/json");
        
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        // Form submission successful
                        clearForm();  // Clear the fields after successful submission
                    } else {
                        // Form submission failed
                        alert("Form submission failed. Please try again.");
                    }
                }
            };
        
            // Send the form data
            xhr.send(formData);
        }
        
        function clearForm() {
            // Clear the form fields
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("message").value = "";
        
            // Optionally, display a success message or perform additional actions
            alert("Form submitted successfully!");
        }
        </script>
        
    </section>
    

</body>

</html>
